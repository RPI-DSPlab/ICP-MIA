# Enhanced Configuration for Self-Perturbation ICP-MIA Attack with Compatibility Options

# Model configuration
model:
  target_model_path:  "path/to/target/model"
  reference_model_path: null
  device: "cuda:0"
  max_prompt_tokens: 4096
  torch_dtype: "float16"  


# Enhanced Data configuration with compatibility options
data:
  train_data_path: "./data/healthcaremagic/healthcaremagic_train.json"
  test_data_path: "./data/healthcaremagic/healthcaremagic_test.json"
  data_format: "instruction"
  test_size: 500  # Smaller test size for perturbation attacks
  random_seed: 42
  member_detection_strategy: "auto"
  force_balanced_split: false
  

similarity_based_icp:
  enabled: false

# Self-perturbation ICP-MIA configuration
self_perturbation_icp:
  perturbation_key: "mask_perturbations"
  enabled: true
  perturbation_file_path: "./data/healthcaremagic/healthcaremagic_attack_perturbed.json"
  top_k: 20  
  aggregation_strategy: "mean"  

# Experiment configuration
experiment:
  output_dir: "./results"
  cache_dir: "./cache"
  experiment_name: "your_experiment_name"
  save_detailed_results: true
  fpr_thresholds: [0.01, 0.05, 0.1] 